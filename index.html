<!DOCTYPE HTML>

  <head>
    <meta charset="UTF-8">

  	<meta name="description" content="High quality photography by Evan Eisenmenger" />
    <meta name="keywords" content="Evan, Eisenmenger, Photography, Photographer, Photo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="js/script.js"></script>
    <title>Evan Eisenmenger Photography</title>
  </head>

<body>

  <header>
    <div class="icons">
      <a href="https://twitter.com/evaneis_" target="_blank"><img src="img/icon/twitter.svg" alt="Twitter"></a>
      <a href="https://www.instagram.com/evaneis_/" target="_blank"><img src="img/icon/instagram.svg" alt="Instagram"></a>
      <a href="https://www.facebook.com/Evan-Eisenmenger-921535797930425/" target="_blank"><img src="img/icon/facebook.svg" alt="Facebook"></a>
    </div>

      <a href="/"><div class="title-div"><img src="img/title.png" alt="Evan Eisenmenger" class="title"></div></a>
    <nav>
      <ul>
        <li><a href="/">Portfolio</a></li>
        <li><a href="albums.html">Albums</li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <div id="canvas">

    <p class="tags-desc">Explore different collections by clicking on the different hashtags below</p>

    <div class="tags">
      <a id="all" onclick="filterItems(this.id)" class="tag" style="font-weight:bold">#all</a>
      <a id="animals" onclick="filterItems(this.id)" class="tag">#animals</a>
      <a id="city" onclick="filterItems(this.id)" class="tag">#city</a>
      <a id="nature" onclick="filterItems(this.id)" class="tag">#nature</a>
      <a id="people" onclick="filterItems(this.id)" class="tag">#people</a>
      <a id="sports" onclick="filterItems(this.id)" class="tag">#sports</a>
      <a id="trains" onclick="filterItems(this.id)" class="tag">#trains</a>
    </div>

    <div class="gallery">
      <img src="albums\piratesfootball16\10.jpg" alt="Palatine Pirates Football Team (2016)" onclick="imageClick(this.id)" id="image1" class="all people">
    </div>

    <div class="modal" id="modalWindow">
      <span class="close" onclick="closeClick()">&times;</span>
        <img class="modal-content" id="modalImage">
          <p id="modalCaption"></p>
    </div>

  </div>

  <footer>
    <div class="icons">
      <a href="https://twitter.com/evaneis_" target="_blank"><img src="img/icon/twitter.svg" alt="Twitter"></a>
      <a href="https://www.instagram.com/evaneis_/" target="_blank"><img src="img/icon/instagram.svg" alt="Instagram"></a>
      <a href="https://www.facebook.com/Evan-Eisenmenger-921535797930425/" target="_blank"><img src="img/icon/facebook.svg" alt="Facebook"></a>
    </div>
    <a href="http://evaneckels.me/" target="_blank">Website made by Evan Eckels</a>
  </footer>

</body>
