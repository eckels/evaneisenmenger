    <p class="tags-desc">Explore different collections by clicking on the different hashtags below</p>

    <div class="tags">
      <a id="all" onclick="filterItems(this.id)" class="tag" style="font-weight:bold">#all</a>
      <a id="animals" onclick="filterItems(this.id)" class="tag">#animals</a>
      <a id="city" onclick="filterItems(this.id)" class="tag">#city</a>
      <a id="nature" onclick="filterItems(this.id)" class="tag">#nature</a>

      <img src="img/placeholders/city1-min.jpg" alt="city" onclick="imageClick(this.id)" id="image1" class="all city">

      <img src="img/placeholders/people2-min.jpg" alt="nature" onclick="imageClick(this.id)" id="image8" class="all people">

      <img src="img/placeholders/sports2-min.jpg" alt="skyline" onclick="imageClick(this.id)" id="image10" class="all sports">
      <img src="img/placeholders/trains1-min.jpg" alt="skyline" onclick="imageClick(this.id)" id="image11" class="all trains">
      <img src="img/placeholders/trains2-min.jpg" alt="skyline" onclick="imageClick(this.id)" id="image12" class="all trains">

      <img src="img/placeholders/city5-min.jpg" alt="skyline" onclick="imageClick(this.id)" id="image18" class="all city">
